<html ng-app="BuildMonitor">
<head>
    <title>Build Monitor</title>

    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/lodash.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/BuildMonitorModule.js"></script>
    <script type="text/javascript" src="js/BuildsController.js"></script>
    <script type="text/javascript" src="js/MomentFilter.js"></script>
    <script type="text/javascript" src="js/ProjectsController.js"></script>
    <script type="text/javascript" src="js/StateIconFilter.js"></script>
</head>
<body class="projects" ng-controller="ProjectsController">

<div class="project" ng-class="state | lowercase" ng-repeat="project in projects" ng-controller="ProjectController">
    <div class="key">{{project.key}}</div>
    <div class="builds" ng-controller="BuildsController">
        <div class="last" ng-controller="LastController">{{builds[0].created| moment}}</div>
        <div class="history">
            <div class="build" ng-repeat="build in builds">
                <a ng-href="{{build.uri}}" target="_blank">
                    <i class="icon-2x" ng-class="build.state | stateIcon"></i>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
