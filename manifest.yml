---
applications:
- name: build-monitor
  memory: 512M
  instances: 1
  env:
    SPRING_PROFILES_ACTIVE: cloud
  path: target/build-monitor.jar
  buildpack: https://github.com/cloudfoundry/java-buildpack
  services:
    build-monitor-db:
      label: elephantsql
      provider: elephantsql
      version: n/a
      plan: turtle
    new-relic:
      label: newrelic
      provider: newrelic
      version: n/a
      plan: standard
