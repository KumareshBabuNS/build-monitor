<html ng-app="management">
<head>
    <title>Build Monitor Management</title>

    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/management.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/lodash.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/stomp.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/management.js"></script>
</head>
<body>

<div class="projects" ng-controller="ProjectsController">
    <table>
        <tr ng-repeat="project in projects" ng-controller="ProjectController">
            <td class="delete">
                <i class="icon-remove icon-large" ng-click="delete()"></i>
            </td>
            <td class="key">{{project.key}}</td>
            <td class="name">{{project.name}}</td>
            <td class="webhook">{{webhookUri}}</td>
        </tr>
        <tr>
            <td></td>
            <td><input class="key" type="text" ng-model="newProject.key"></td>
            <td><input class="name" type="text" ng-model="newProject.name"></td>
            <td class="create"><i class="icon-plus icon-large" ng-click="create(newProject)"></i></td>
        </tr>
    </table>
</div>

<div id="footer">
    <a href="/">Dashboard</a>
</div>

</body>
</html>
